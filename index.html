<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <section>
        <h1>Créer son compte client</h1>
        <div>
            <label>Nom : </label>
            <input required="required" type="text"></input>
        </div>
        <div>
            <label>Prénom : </label>
            <input required="required" type="text"></input>
        </div>
        <div>
            <label>Adresse : </label>
            <input required="required" type="text"></input>
        </div>
        <div>
            <label>Code postal (ex : 67100) : </label>
            <input required="required" pattern="[0-9]{5}" type="text"></input>
        </div>
        <div>
            <label>Ville : </label>
            <input required="required" type="text"></input>
        </div>
        <div>
            <label>Téléphone (ex : 0123456789) : </label>
            <input required="required" pattern="[0-9]{10}" type="text"></input>
        </div>
        <div>
            <label>Mail : </label>
            <input required="required" type="email"></input>
        </div>
        <div>
            <label>Civilité : </label>
            <select>                
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
                <option value="autre">Autre</option>
            </select>
        </div>
        <div>
            <label>Login : </label>
            <input required="required" type="text"></input>
        </div>
        <div>
            <label>Mot de passe : </label>
            <input required="required" type="password"></input>
        </div>
        <button>Submit</button>
    </section>
 
  

</body>

</html>
