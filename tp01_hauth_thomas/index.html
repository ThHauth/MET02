<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MET02 - TP01</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="page">
    <section class="signupField">       
        <form class="form-group form col-md-12 ">
            <h1 class="title">Créer un compte</h1>
            <div class="form-group">
              <label for="inputAddress">Nom</label>
              <input type="text" class="form-control onlyLetters" id="inputName">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Prenom</label>
              <input type="text" class="form-control onlyLetters" id="inputForname">
            </div>
            <div id="civil" class="form-group">
              <label for="inputCiv">Civilité</label>
              <select id="inputCiv" class="form-control">
                <option selected>Madame</option>
                <option>Monsieur</option>
                
              </select>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="text" class="form-control mail">
              </div>
              <div class="form-group col-md-6">
                <label>Téléphone</label>
                <input type="tel" class="form-control" id="inputPhone">
              </div>
            </div>           
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAdresse">Adresse</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Code postal</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="form-group col-md-4">
                <label for="ville">Ville</label>
                <input id="inputVille" class="form-control onlyLetters"/>
              </div>              
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Nom d'utilisateur</label>
                  <input type="text" class="form-control" id="inputLogin">
                </div>
                <div class="form-group col-md-6">
                  <label>Mot de passe</label>
                  <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="form-group col-md-6">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" class="form-control" id="inputConfirmPassword">
                  </div>
              </div>  
            </div>
            <button type="button" onclick="CheckFormFields()" class="btn btn-primary">Sign in</button>
          </form>
        </section>
    </body>
    <script
			  src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			  crossorigin="anonymous"></script>
    <script type="text/javascript" src="myScript.js"></script>
    
</html>
